<!--
The `<arc-contenttype-headers-support>` element adds support for filling up Content-Type header value.
The element displays a dialog with the list of available content types.
-->
<html><head></head><body><dom-module id="arc-contenttype-headers-support">
    <template>
        <style>
        :host {
            display: block;
        }
        paper-dialog-scrollable {
        	min-height: 300px;
        	min-width: 300px;
        }
        </style>
        <paper-dialog id="dialog" on-iron-overlay-closed="_onClosed">
            <h2>Standard mime types</h2>
            <paper-dialog-scrollable>
            	<paper-listbox selected="{{selected}}">
            	<template is="dom-repeat" items="{{defaults}}">
							  <paper-item>{{item}}</paper-item>
							</template>
							</paper-listbox>
            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button dialog-dismiss="" autofocus="">Cancel</paper-button>
            </div>
        </paper-dialog>
    </template>
    </dom-module>
<script src="arc-contenttype-headers-support.js"></script></body></html>
