<!--
The `<xml-viewer>` element is responsible for parsing and displaying the XML content of the response.

The element uses web worksers (located in app/scripts/worksers) to parse the data in separate thread
to not block main thread.
Data returned by the worker are immediately displayed in the output.

The element will start parsing the data as soon as the `xml` property change.
-->
<html>
  <head></head>
  <body>
    <dom-module id="xml-viewer">
      <template>
        <style>
          :host {
            display: block;
            color: black;
            cursor: text;
            -webkit-user-select: text;
          }

          .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;  /* Preferred icon size */
            display: inline-block;
            line-height: 1;
            text-transform: none;
            letter-spacing: normal;
            word-wrap: normal;
            white-space: nowrap;
            direction: ltr;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            -moz-osx-font-smoothing: grayscale;
          }

          .prettyPrint {
            font-family: monospace;
            font-size: 15px;
          }

          .arrowEmpty {}

          .node {
            margin: 1px 0px;
          }

          .opened {}

          .comment {
            color: #236E25;
          }

          .punctuation {
            color: black;
          }

          .tagname {
            color: #881280;
          }

          .attname {
            color: #994500;
          }

          .attribute {
            color: #1A1AA6;
          }

          .cdata {
            color: #48A;
          }
          .cdata *[collapsible] {
            white-space: pre;
          }

          .arrowExpanded,
          .arrowEmpty {
            display: inline-block;
            width: 24px;
            height: 18px;
          }

          .processing {
            color: #999;
          }

          .inline,
          .inline > div {
            display: inline-block;
            text-indent: 0px;
          }

          .node.opened > .arrowEmpty {
            text-indent: 0;
            font-size: 10px;
            letter-spacing: 0.1em;
            width: 21px;
            margin-left: 3px;
            margin-right: 3px;
          }

          .nodeMargin {
            margin-left: 44px;
          }

          .collapseIndicator {
            display: none;
            margin: 0px 1px;
            text-indent: 0px;
          }
          *[colapse-marker] {
            -webkit-user-select: none;
            cursor: pointer;
          }
          *[less] {
            display: inline-block;
          }
          *[more] {
            display: none;
          }
          *[data-expanded="false"] .arrowEmpty {
            display: none;
          }
          *[data-expanded="false"] *[less] {
            display: none;
          }
          *[data-expanded="false"] *[more] {
            display: inline-block;
          }
          *[data-expanded="false"] *[collapsible] {
            display: none !important;
          }

          *[data-expanded="false"] *[collapse-indicator] {
            display: inline-block !important;
          }

          .value.number,
          .value.null,
          .value.boolean {
            color: #283593;
          }
          .error-icon {
            width: 128px;
            height: 128px;
            color: rgba(0,0,0,0.56);
          }
          .error {
            @apply(--layout-horizontal);
            @apply(--layout-center);
          }
          .error-desc {
            @apply(--paper-font-subhead);
            color: var(--google-red-500);
          }
          .arc-search-mark.selected {
            background-color: var(--paper-orange-500);
          }
        </style>
        <paper-spinner active="[[working]]"></paper-spinner>
        <arc-error-message hidden$="[[!isError]]">
          <p>There was an error parsing XML data</p>
          <p>[[errorMessage]]</p>
        </arc-error-message>
        <output id="output" hidden$="[[!showOutput]]" on-tap="_handleDisplayClick"></output>
      </template>
    </dom-module>
    <script src="xml-viewer.js"></script>
  </body>
</html>
