    <title>paper-dialog-behavior tests</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <body>

    <test-fixture id="basic">
      <template>
        <test-dialog>
          <p>Dialog</p>
          <div class="buttons">
            <button extra="">extra</button>
            <button dialog-dismiss="">dismiss</button>
            <button dialog-confirm="">confirm</button>
          </div>
        </test-dialog>
      </template>
    </test-fixture>

    <test-fixture id="modal">
      <template>
        <test-dialog modal="">
          <p>Dialog</p>
          <div class="buttons">
            <button dialog-dismiss="">dismiss</button>
            <button dialog-confirm="" autofocus="">confirm</button>
          </div>
        </test-dialog>
      </template>
    </test-fixture>

    <test-fixture id="backdrop">
      <template>
        <test-dialog with-backdrop="">
          <p>Dialog</p>
          <div class="buttons">
            <button dialog-dismiss="">dismiss</button>
            <button dialog-confirm="" autofocus="">confirm</button>
          </div>
        </test-dialog>
      </template>
    </test-fixture>

    <test-fixture id="header">
      <template>
        <test-dialog>
          <h2>Dialog</h2>
          <div class="buttons">
            <button dialog-dismiss="">dismiss</button>
            <button dialog-confirm="" autofocus="">confirm</button>
          </div>
        </test-dialog>
      </template>
    </test-fixture>

    <test-fixture id="header-with-id">
      <template>
        <test-dialog>
          <h2 id="header">Dialog</h2>
          <div class="buttons">
            <button dialog-dismiss="">dismiss</button>
            <button dialog-confirm="" autofocus="">confirm</button>
          </div>
        </test-dialog>
      </template>
    </test-fixture>

    <script src="paper-dialog-behavior.js"></script></body></html>
