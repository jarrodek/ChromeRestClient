--><html><head>
  <meta charset="UTF-8">
  <title>marked-element basic tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>

  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../marked-element.html">
</head>
<body>

  <test-fixture id="CamelCaseHTML">
    <template>
      <marked-element>
        <div id="output" class="markdown-html"></div>
        <script type="text/markdown">
```html
<div camelCase></div>
```
        </script>
      </marked-element>
    </template>
  </test-fixture>

  <test-fixture id="BadHTML">
    <template>
      <marked-element>
        <div id="output" class="markdown-html"></div>
        <script type="text/markdown">
```html
<p><div></p></div>
```
        </script>
      </marked-element>
    </template>
  </test-fixture>

  <test-fixture id="CamelCaseHTMLWithoutChild">
    <template>
      <marked-element>
        <script type="text/markdown">
```html
<div camelCase></div>
```
        </script>
      </marked-element>
    </template>
  </test-fixture>

  <test-fixture id="BadHTMLWithoutChild">
    <template>
      <marked-element>
        <script type="text/markdown">
```html
<p><div></p></div>
```
        </script>
      </marked-element>
    </template>
  </test-fixture>

  <script src="marked-element.js"></script></body></html>
